<h1>Members</h1>

<hr />

<form class="form-group" #frm="ngForm" (ngSubmit)="onSearchSubmit(frm)" ngNativeValidate id="frm">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" placeholder="Name" name="name" ngModel required>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
    <a class="btn btn-default" onclick='document.getElementById("frm").reset()'>Clear</a>
</form>

<hr />

<p *ngIf="!members"><em>Loading...</em></p>

<p *ngIf="members">
    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modalNew" onclick='document.getElementById("frmNew").reset()'>New</a>
    <button class="btn btn-default">Delete</button>
</p>

<div style="width:100%; overflow:auto" *ngIf="members">
    <table class="table" id="tbl">
        <thead>
            <tr>
                <th width="5%"><input type="checkbox" (change)="checkAll()" id="checkall"/></th>
                <th width="5%"></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Nick</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of members">
                <td><input type="checkbox" /></td>
                <td><button class="btn btn-default" data-toggle="modal" data-target="#modalEdit" (click)="onEditInit(m.id);">Edit</button></td>
                <td>{{ m.name }}</td>
                <td>{{ m.gender == 3 ? 'Male' : (m.gender == 4 ? 'Female' : '') }}</td>
                <td>{{ m.nickName }}</td>
                <td><a href="mailto: {{m.email}}">{{ m.email }}</a></td>
                <td>{{ m.mobile }}</td>
                <td>{{ m.address }}</td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="modalNew" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Member</h4>
            </div>
            <form class="form-group" #frmNew="ngForm" (ngSubmit)="onNewSubmit(frmNew)" ngNativeValidate id="frmNew">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" placeholder="Name" name="name" ngModel required>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" name="email" ngModel>
                    </div>
                    <div class="form-group">
                        <label>Birth date</label>
                        <input type="date" class="form-control" name="dob" ngModel>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" required>
                            <option value="">--SELECT--</option>
                            <option *ngFor="let g of genders" value="{{ g.value }}">{{ g.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Member</h4>
            </div>
            <form class="form-group" #frmNew="ngForm" (ngSubmit)="onEditSubmit(frmEdit)" ngNativeValidate id="frmEdit">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" placeholder="Name" name="name" ngModel required value="{{ member.name }}">
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" name="email" ngModel value="{{ member.email }}">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" required [(ngModel)]="member.gender == null ? '' : member.gender" name="gender">
                            <option value="">--SELECT--</option>
                            <option *ngFor="let g of genders" value="{{ g.value }}">{{ g.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
