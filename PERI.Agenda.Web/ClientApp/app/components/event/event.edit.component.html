<div class="modal fade" id="modalEventEdit" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Event</h4>
            </div>
            <form class="form-group" (ngSubmit)="onEditSubmit(event)" ngNativeValidate id="frmEdit">
                <input type="hidden" id="index">
                <input type="hidden" name="event.id" [(ngModel)]="event.id">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" placeholder="Name" name="event.name" [(ngModel)]="event.name" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" name="event.eventCategoryId" [(ngModel)]="event.eventCategoryId" required>
                            <option value="">--SELECT--</option>
                            <option *ngFor="let ec of eventCategories" [value]="ec.id">{{ ec.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <select class="form-control" name="event.locationId" [(ngModel)]="event.locationId" required>
                            <option value="">--SELECT--</option>
                            <option *ngFor="let l of locations" [value]="l.id">{{ l.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="datetime-local" class="form-control" value="{{ event.dateTimeStart }}" id="txtDate" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
