<h1>Events</h1>

<form class="form-group" #frm="ngForm" (ngSubmit)="onSearchSubmit(frm)" ngNativeValidate id="frm">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" placeholder="Name" name="name" ngModel>
    </div>
    <div class="form-group">
        <label>Category</label>
        <select class="form-control" name="eventCategoryId" ngModel>
            <option value="">--ALL--</option>
            <option *ngFor="let ec of eventCategories" [value]="ec.id">{{ ec.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Location</label>
        <select class="form-control" name="locationId" ngModel>
            <option value="">--ALL--</option>
            <option *ngFor="let l of locations" [value]="l.id">{{ l.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" name="dateTimeStart" ngModel>
    </div>

    <button type="submit" class="btn btn-primary">Search</button>
    <a class="btn btn-default" onclick='document.getElementById("frm").reset()'>Clear</a>
</form>

<hr/>

<p *ngIf="!events"><em>Loading...</em></p>

<p *ngIf="events">
    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modalNew" onclick='document.getElementById("frmNew").reset()'>New</a>
    <button class="btn btn-default">Delete</button>
    <button class="btn btn-success" onclick="location.reload();">Refresh</button>
</p>

<div style="width:100%; height:75vh; overflow:auto" *ngIf="events">
    <table class="table table-striped" id="tbl">
        <thead>
            <tr>
                <th width="5%"><input type="checkbox" (change)="checkAll()" id="checkall" /></th>
                <th width="5%"></th>
                <th>Name</th>
                <th>Category</th>
                <th>Location</th>
                <th>Date</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of events; let i = index">
                <td><input type="checkbox" value="{{ e.id }}" class="checkBox" /></td>
                <td><button class="btn btn-default" data-toggle="modal" data-target="#modalEdit" (click)="onEditInit(e.id)">Edit</button></td>
                <td>{{ e.name }}</td>
                <td>{{ e.category }}</td>
                <td>{{ e.location }}</td>
                <td>{{ e.dateTimeStart |  date: 'MM/dd/yyyy hh:mm a' }}</td>
                <td>{{ e.attendance }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="modalNew" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Event</h4>
            </div>
            <form class="form-group" #frmNew="ngForm" (ngSubmit)="onNewSubmit(frmNew)" ngNativeValidate id="frmNew">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" placeholder="Name" name="name" ngModel required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" name="eventCategoryId" ngModel required>
                            <option value="">--SELECT--</option>
                            <option *ngFor="let ec of eventCategories" [value]="ec.id">{{ ec.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <select class="form-control" name="locationId" ngModel required>
                            <option value="">--SELECT--</option>
                            <option *ngFor="let l of locations" [value]="l.id">{{ l.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="datetime-local" class="form-control" name="dateTimeStart" ngModel required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Member</h4>
            </div>
            <form class="form-group" (ngSubmit)="onEditSubmit(event)" ngNativeValidate id="frmEdit">
                <input type="hidden" id="index">
                <input type="hidden" name="event.id" [(ngModel)]="event.id">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" placeholder="Name" name="event.name" [(ngModel)]="event.name" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" name="event.eventCategoryId" [(ngModel)]="event.eventCategoryId" required>
                            <option value="">--SELECT--</option>
                            <option *ngFor="let ec of eventCategories" [value]="ec.id">{{ ec.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <select class="form-control" name="event.locationId" [(ngModel)]="event.locationId" required>
                            <option value="">--SELECT--</option>
                            <option *ngFor="let l of locations" [value]="l.id">{{ l.name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="datetime-local" class="form-control" value="{{ event.dateTimeStart }}" id="txtDate">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
